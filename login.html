<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | You Know What I'm Saying</title>

    <script>
        // 로그인
        async function handleLogin() {

            const loginData = {
                username: document.getElementById("username").value,
                password: document.getElementById('password').value
            }
            console.log(loginData)
            const response = await fetch(`http://127.0.0.1:8000/user/login/`, {
                headers: {
                    Accept: 'application/json',
                    'Content-type': 'application/json',
                    "Access-Control-Allow-Origin": "*",
                },
                method: 'POST',
                body: JSON.stringify(loginData)
            })
            response_json = await response.json()
            console.log(response_json)

            if (response.status == 200) {
                localStorage.setItem("user_access_token", response_json.access)
                localStorage.setItem("user_refresh_token", response_json.refresh)


                const base64Url = response_json.access.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                localStorage.setItem("payload", jsonPayload);
                window.location.replace(`http://127.0.0.1:5500/main.html`)
            } else {
                alert(response.status)
            }
        } 
    </script>
</head>

<body>
    <div>
        <div>
            <form>
                <input type="text" id="username" placeholder="username" />
                <input type="password" id="password" placeholder="Password" />
                <button type="button" onclick="handleLogin()">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
