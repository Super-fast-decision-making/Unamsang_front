<script>
    //여기서 id는 검색된 값 순서대로 id임!!
    function appendTempHtml(id, title, img, author, comments){
        console.log('c_length'+comments.length)
        // console.log('comments0'=comments)
            // console.log('comments'+comments[몇번째의 ]['comment'])

            let temp_html=`
                <div id="search-card${id}" class="card" style="width: 18rem; height:20rem;float:left;margin-right:1rem;margin-bottom:20px">
                    <img id="search-img${id}" src="${img}" class="card-img-top"  onclick="modalOn(${id})" style="width:100%;height:70%;border-radius:10px">
                    <div class="card-body"  onclick="modalOn(${id})">
                        <a ><p id="search-title${id}" class="card-title" style="2rem">${title}</p></a>
                    </div>
                </div>
                <div id="modal-bg${id}" class="modal-bg" style="display:none">
                    <div class="modal">
                        <div class="modal-left"><img class="modal-img" id=modal-img${id} src="${img}"></div>
                        <div class="modal-right">
                            <button onclick=modalOff(${id}) ><i class="fa fa-x"></i></button>
                            <h2 id="modal-title${id}">${title}</h2>
                            <p id="modal-author">${author}</p>
                            <ol id="comment-list${id}" class="comment-list" style='list-style:none'>
                                <li>코멘트1</li><hr style="margin-right: 15px">

                            </ol>
                            <div >
                                <input class="form-control"  placeholder="댓글 달기..." id="modal-comment" >
                                <button class="comment_button" onclick="handleCommentCreate(${id})">게시</button>
                            </div>
                        </div>
                    </div>
                </div>
            `
            
            $('#row').append(temp_html)
            //댓글
            for (let j=0;j<comments.length;j++){
                $(`#comment-list${id}`).append(`<li>${comments[j].comment}</li><hr style="margin-right: 15px">`)
            }
        }
    
    async function loadSearchResults(){
        var search_results = await JSON.parse(localStorage.getItem('search_results'));
        console.log(search_results);
        console.log(typeof(search_results));
        console.log('length: '+search_results.length)
        let len= search_results.length
        const search_results_list = document.getElementById("search-result-list");

        for (let i=0; i<len; i++){
            appendTempHtml(i, search_results[i]['title'], search_results[i]['image_location'], search_results[i]['user'],  search_results[i]['comments']);
        }
              
        localStorage.removeItem('search_results');
    }
    loadSearchResults();

    




    //id 갯수만큼 0,1,2


</script>
