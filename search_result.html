<script>



    function appendTempHtml(id, title, img){
            // var search_results = await JSON.parse(localStorage.getItem('search_results'));
            // console.log('search_results:'+search_results);
            let temp_html=`
                <div id="search-card${id}" class="card" style="width: 18rem; height:20rem;float:left;margin-right:1rem;">
                    <img id="search-img${id}" src="${img}" class="card-img-top" alt="..." style="width:100%;height:70%;border-radius:10px">
                    <div class="card-body">
                        <a><p id="search-title${id}" class="card-title" style="2rem">${title}</p></a>
                    </div>
                </div>
            ` 
            $('#row').append(temp_html)
        }


    
    async function loadSearchResults(){
        var search_results = await JSON.parse(localStorage.getItem('search_results'));
        console.log(search_results);
        console.log(typeof(search_results));
        console.log('length: '+search_results.length)
        let len= search_results.length
        const search_results_list = document.getElementById("search-result-list");

        search_results.forEach(search_result => {
            const newResult = document.createElement("li");
            const anchor = document.createElement("a");
            anchor.href = '#';
            anchor.innerText = search_result.title;
            search_results_list.appendChild(newResult);
            newResult.appendChild(anchor);
        });
        for (let i=0; i<len; i++){
            appendTempHtml(i, search_results[i]['title'], search_results[i]['image_location']);
        }
              
        localStorage.removeItem('search_results');
    }
    loadSearchResults();



    //id 갯수만큼 0,1,2


</script>
