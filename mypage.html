<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page | You Know What I'm Saying</title>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>

    <script src="./static/js/api.js"></script>
    <script src="./static/js/mypage.js"></script>
</head>

<body>
    <nav>
        <div class="nav_left">
            <div class="log_box">
                <a class="logo_link" href="/">유남생</a>
            </div>
        </div>
        <div class="nav_center">
            <form class="d-flex search_box" role="search">
                <input class="form-control me-2 search_input" type="search" placeholder="Search" aria-label="Search"
                    id="words_for_search">
                <button class="search_button" type="button" onclick="search()"><i
                        class="fa fa-arrow-right"></i></button>
            </form>
        </div>
        <div class=" nav_right">
            <div class="log_box">
                <div class="log_info">
                    <a class="login_link" id="login_link" href="/login.html">Login</a>
                    <button class="logout_button" id="logout_button" type="button"
                        onclick="userLogout()">Logout</button>
                </div>
            </div>

        </div>
    </nav>
    <div class="wrapper">
        <div style="width:80%;height:100vh; border:1px solid whitesmoke; margin-bottom: 50px;">
            <!-- Tab links -->
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'my_articles')" id="defaultOpen">my article</button>
                <button class="tablinks" onclick="openCity(event, 'my_comments')">my comments</button>
                <!-- <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button> -->
            </div>

            <!-- Tab content -->
            <div id="my_articles" class="tabcontent">
                <h2 style="color:white">my article</h2>
                <div id="the_articles" class="article"></div>
            </div>
            <div id="my_comments" class="tabcontent">
                <h2 style="color:white">my comments</h2>
                <div id="the_comments" class="article"></div>
                <!-- <div id="Tokyo" class="tabcontent">
                    <h3>Tokyo</h3>
                    <p>Tokyo is the capital of Japan.</p>
                </div> -->
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal" id="modal-name" style="display:none; background-color: transparent;">
        <div class="modal-sandbox"></div>
        <div class="modal-box">
            <div class="modal-header">
                <div id="close-modal" class="close-modal" onclick="editModalOff()">&#10006;</div>
                <h1>no.<span id="article_no">13</span> <span id="article_title">title</span></h1>
                <button id=del_btn style="height:30px; width:100px" onclick="handleArticleDelete()">Delete</button>
            </div>
            <div class="modal-body">
                <div>
                    <label for="공개 여부">공개 여부</label>
                    <input id="u_is_active" type="checkbox" name="공개 여부" value="true" checked>
                    <input id="u_is_active_hidden" type="hidden" name="공개 여부" value="false">
                </div>
                <div>
                    <label for="노출종료일">노출종료일</label>
                    <span style="width:10px"></span>
                    <input id="u_exposure_end_date" type="date" name="노출종료일">
                </div>
                <hr>
                <button type="submit" onclick="handleArticleUpdate()" style="height:30px; width:100px">edit</button>
            </div>
        </div>
    </div>
</body>

</html>
